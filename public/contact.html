<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <title>Jericho Music Labs</title>
</head>

<body>
    <div id="logo-container">
        <img src="assets/images/JerichoMusicLabs.png" class="auth-image" alt="Jericho Picture">
    </div>

    <div id="nav-bar">
        <nav>
            <a href="index.html">Home</a>
            <a href="team.html">Team</a>
            <a href="product.html">Product</a>
            <a href="marketopp.html">Market Opportunity</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </div>

    <div class="container contact-container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <section class="main-section">
                    <h2>Contact Form</h2>
                    <form>
                        <div class="form-group row">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="required">
                        </div>
                        <div class="form-group row">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="example@gmail.com" required="required">
                        </div>
                        <div class="form-group row">
                            <label for="phone">Phone Number</label>
                            <input type="number" id="phone" name="phone" class="form-control" placeholder="(215) 555-5555" required="required">
                        </div>
                        <div class="form-group row">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" class="form-control" rows="5" placeholder="Send Jericho Music Labs a message!" required="required"></textarea>
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    </form>
                </section>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <footer>
        <div id="footer-container">
            <p id="copyright">&#169 Copyright 2018 Jericho Music Labs</p>
        </div>
        </div>
    </footer>

</body>

</html>
